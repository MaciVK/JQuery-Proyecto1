<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Validacion por RegExp</h1>
    <form>
        <label>Introduzca un DNI</label>

        <input type="text" id="dni">
        <button type="button" id="botonDNI">Validar DNI</button>
        <hr>
        <label>Introduzca un CP</label>
        <input type="text" id="CP">
        <button type="button" id="botonCP">Validar CP</button>
    </form>
    <h1 id="resultado"></h1>
    <script src="../JQuery/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#botonDNI").click(function () {
                var expresion = /^\d{8}[a-zA-Z]{1}$/;
                var dni = $("#dni").val();
                var respuesta = expresion.test(dni);
                $("#resultado").text(respuesta.toString().toUpperCase());
            });
            $("#botonCP").click(function () {
                var expresion = new RegExp("^\\d{5}$");
                //var expresion = new RegExp("^[0-9]{5}$");
                var codigoPostal = $("#CP").val();
                var respuesta = expresion.test(codigoPostal);
                $("#resultado").text(respuesta.toString().toUpperCase());
            });
        });
    </script>
</body>

</html>
