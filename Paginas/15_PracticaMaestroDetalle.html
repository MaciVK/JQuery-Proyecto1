<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Maestro Detalle</h1>
    <table border="1" id="tablaDepartamentos">
        <thead>
            <tr>
                <th>NOMBRE DEPARTAMENTO</th>
                <th>NUMERO DEPARTAMENTO</th>
                <th>LOCALIDAD DEPARTAMENTO</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <hr>
    <table id="tablaDetalle" border="1"></table>
    <script src="../JQuery/jquery-3.5.1.js"></script>
    <script>
        var URLAPIDepartamentos = "https://apicruddepartamentoscore.azurewebsites.net/api/departamentos";
        $(document).ready(function () {
            cargarDepartamentos();
        });

        function cargarDepartamentos() {
            var filtroTR = $("#tablaDepartamentos tbody tr:last-of-type");
            var filtroTD = $("#tablaDepartamentos tbody tr:last-of-type td:last-of-type");
            $.getJSON(URLAPIDepartamentos, function (data) {
                $.each(data, function (index, departamento) {
                    var tr = $("<tr>");
                    var tdNombre = $("<td>");
                    var tdNumero = $("<td>");
                    var tdLocalidad = $("<td>");
                    var linkNombre = $("<a>", {
                        "text": departamento.nombre
                        , "href": "#"
                    });

                    linkNombre.appendTo(tdNombre);
                    tdNombre.appendTo(tr);

                   
                    var linkNumero = $("<a>", {
                        "text": departamento.numero
                        , "href": "#"
                    });
                    linkNumero.appendTo(tdNumero);
                    tdNumero.appendTo(tr);

                    var linkLocalidad = $("<a>", {
                        "text": departamento.localidad
                        , "href": "#"
                    });
                    linkLocalidad.appendTo(tdLocalidad);
                    tdLocalidad.appendTo(tr);
                    tr.appendTo($("#tablaDepartamentos tbody"));


                });
            });
        };
    </script>
</body>

</html>
