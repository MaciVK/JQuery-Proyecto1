<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer JQUERY</title>
    <style>
        .rojo {
            color: red;
        }
    </style>
</head>

<body>
    <h1 class="rojo">Titulo1</h1>
    <h2 class="rojo">Titulo2</h2>
    <h2 class="rojo">Titulo2.1</h2>
    <h3 class="rojo">Titulo3</h3>
    <h4 class="rojo">Titulo4</h4>
    <h1 id="titulo5">Titulo5</h1>



    <script src="../JQuery/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        //Instruccion para cuando cargue la pagina
        $(document).ready(function () {
            //alert("JQuery cargado");
            //Existen selectores de etiqueta, actuan sobre todos los objetos
            //orden
            //$("h1").hide();

            //Podemo asignar listeners a un conjunto, mediante sus selectores
            //al pulsar sobre cualquier h2 lo ocultamos
            $("h2").click(function () {
                //$("h2").hide();
                //La palabra clave THIS accede al objeto que ha realizado la peticion al metodo
                //this DEBE escribirse como JQUERY, si no, capturamos
                //var jquery=$(this); //esto es JQUERY, si tenemos h2
                $(this).fadeOut();
            });
            //Acceso al selector de clase
            $(".rojo").mouseover(function () {
                $(this).fadeOut(5000);
            });
            //Acceso al selector de ID
            $("#titulo5").click(function () {
                alert("Has pulsado el titulo 5");
            });

        })
    </script>

</body>

</html>
