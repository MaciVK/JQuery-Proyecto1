<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>POO </h1>
    <form>
        <label>Introduce un Numero para saber su doble</label>
        <input type="number" id="numero">
        <button type="button" id="doblarNumero">Doblar Numero</button>
    </form>
    <h1 id="resultado" style="color: darkred;"></h1>
    <script src="../JQuery/jquery-3.5.1.min.js"></script>
    <script src="../js/19_objetoMatematicas.js"></script>
    <script>
        $(document).ready(function () {
            $("#doblarNumero").click(function () {
                var objetoMatematicas = new Matematicas();
                objetoMatematicas.numero = parseInt($("#numero").val());
                objetoMatematicas.generarDoble(objetoMatematicas.numero);
                $("#resultado").text("Numero Original: " + objetoMatematicas.numero + ",\n Numero Doble: " +
                    objetoMatematicas.doble);

            })
        });

    </script>
</body>

</html>
