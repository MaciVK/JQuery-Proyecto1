<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Almacenamiento Web, Ejemplo Storage</h1>
    <form>
        <label>Marca: </label>
        <input type="text" id="cajaMarca">
        <label>Modelo: </label>
        <input type="text" id="cajaModelo">
        <br>
        <ul>
            <li><input type="radio" name="storage" value="0">localStorage</li>
            <li><input type="radio" name="storage" value="1">sessionStorage</li>
        </ul>
        <br>
        <button type="button" id="guardarDatos">Guardar Datos</button>
        <button type="button" id="leerDatos">Leer Datos</button>
        <button type="button" id="eliminarDatos">Eliminar Datos</button>
        <hr>
    </form>
    <h1 id="resultado" style="color:darkred;"></h1>


    <script src="../JQuery/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            //Valor ZERO es el localStorage
            $("#guardarDatos").click(function () {
                //Recuperamos el valor del radio

                var valor = parseInt($("input[name='storage']:checked").val());
                var marca = $("#cajaMarca").val();
                var modelo = $("#cajaModelo").val();
                if (valor == 0) {
                    localStorage.setItem("marca", marca);
                    localStorage.setItem("modelo", modelo);
                    $("#resultado").text("Guardado en Local");
                }
                if (valor == 1) {
                    sessionStorage.setItem("marca", marca);
                    sessionStorage.setItem("modelo", modelo);
                    $("#resultado").text("Almacenado en Session");
                }


            });
            $("#leerDatos").click(function () {
                var valor = parseInt($("input[name='storage']:checked").val());
                var marca = "";
                var modelo = "";
                if (valor == 0) {
                    marca = localStorage.getItem("marca");
                    modelo = localStorage.getItem("modelo");
                }
                if (valor == 1) {
                    marca = sessionStorage.getItem("marca");
                    modelo = sessionStorage.getItem("modelo");
                }
                $("#resultado").text("Marca: " + marca + "\nModelo: " + modelo);
            });
            $("#eliminarDatos").click(function () {
                var valor = parseInt($("input[name='storage']:checked").val());
                if (valor == 0) {
                    localStorage.clear();
                    $("#resultado").text("Local eliminado");

                }
                if (valor == 1) {
                    sessionStorage.clear();
                    $("#resultado").text("Session eliminado");
                }
            });


        });
    </script>

</body>

</html>
